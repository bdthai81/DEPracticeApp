<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Data Engineer - Practice Exams</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.css">
    <!-- CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Data Engineer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/exams">Test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/exams/flashcard">Flash Card</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Metrics</a>
            </li>
            </ul>
            {# [START profile] #}
            <p class="navbar-text navbar-right">
            {% if session.profile %}
            <a href="/logout">
                {% if session.profile.picture %}
                <img class="img-circle" src="{{session.profile.picture}}" width="24">
                {% endif %}
                {{session.profile.name}}
            </a>
            {% else %}
            <a href="/oauth2authorize">Login</a>
            {% endif %}
            </p>
            {# [END profile] #}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {{user}}
    <!-- Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Data JavaScript -->
    <script src="{{ url_for('static', filename='js/deccData.js') }}"></script>
    <script src="{{ url_for('static', filename='js/decpData.js') }}"></script>
    <script src="{{ url_for('static', filename='js/delaData.js') }}"></script>
    <script src="{{ url_for('static', filename='js/deptData.js') }}"></script>
    <script src="{{ url_for('static', filename='js/deupData.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sourceData.js') }}"></script>
    {% block javascript %}{% endblock %}
    </body>
</html>
